<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Page</title>
    <script src="//www.ezojs.com/ezoic/sa.min.js"></script>
    <style>
      #main-container {
        border: 1px solid #bbb;
        display: flex;
        flex-wrap: wrap;
      }

      .wrapper {
        width: 400px;
        height: 400px;
        margin: 20px;
        background: #f9f9f9;
      }
    </style>
    <script>
      function init() {
        ezstandalone.define(157, 158, 159, 160);
        ezstandalone.enable();
        ezstandalone.display();
        console.log("> Init called");
      }

      function onRefresh() {
        ezstandalone.refresh();
        console.log("> Refresh called");
      }
    </script>
  </head>
  <body>
    <h2>Ad testing</h2>
    <button onclick="init()">Init</button>
    <button onclick="onRefresh()">Refresh</button>
    <div id="main-container">
      <div class="wrapper">
        <!-- Ezoic - Test1 - sidebar -->
        <div id="ezoic-pub-ad-placeholder-157"></div>
        <!-- End Ezoic - Test1 - sidebar -->
      </div>
      <div class="wrapper">
        <!-- Ezoic - Test2 - top_of_page -->
        <div id="ezoic-pub-ad-placeholder-158"></div>
        <!-- End Ezoic - Test2 - top_of_page -->
      </div>
      <div class="wrapper">
        <!-- Ezoic - Test3 - under_page_title -->
        <div id="ezoic-pub-ad-placeholder-159"></div>
        <!-- End Ezoic - Test3 - under_page_title -->
      </div>
      <div class="wrapper">
        <!-- Ezoic - Test4 - under_first_paragraph -->
        <div id="ezoic-pub-ad-placeholder-160"></div>
        <!-- End Ezoic - Test4 - under_first_paragraph -->
      </div>
    </div>
  </body>
</html>
