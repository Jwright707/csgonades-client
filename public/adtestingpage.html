<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Page</title>
    <script src="//www.ezojs.com/ezoic/sa.min.js"></script>
    <style>
      .group {
        border: 1px solid #bbb;
        display: flex;
        flex-wrap: wrap;
      }

      .wrapper {
        width: 350px;
        height: 350px;
        margin: 20px;
        background: #f9f9f9;
      }
    </style>
    <script>
      function defineA() {
        ezstandalone.define(157, 158);
      }

      function defineB() {
        ezstandalone.define(159, 160);
      }

      function init() {
        ezstandalone.enable();
      }

      function onRefresh() {
        ezstandalone.refresh();
      }

      function onDisplay() {
        ezstandalone.display();
      }

      function onDestroy() {
        ezstandalone.destroy();
      }
    </script>
  </head>
  <body>
    <h2>Ad testing</h2>
    <button onclick="defineA()">ezstandalone.define(157, 158)</button>
    <button onclick="defineB()">ezstandalone.define(159, 160)</button>
    <button onclick="init()">ezstandalone.enable()</button>
    <button onclick="onDisplay()">ezstandalone.display()</button>
    <button onclick="onRefresh()">ezstandalone.refresh()</button>
    <button onclick="onDestroy()">ezstandalone.destroy()</button>
    <h1>Page 1</h1>
    <div class="group">
      <div class="wrapper">
        <b>ezoic-pub-ad-placeholder-157</b>
        <!-- Ezoic - Test1 - sidebar -->
        <div id="ezoic-pub-ad-placeholder-157"></div>
        <!-- End Ezoic - Test1 - sidebar -->
      </div>
      <div class="wrapper">
        <b>ezoic-pub-ad-placeholder-158</b>
        <!-- Ezoic - Test2 - top_of_page -->
        <div id="ezoic-pub-ad-placeholder-158"></div>
        <!-- End Ezoic - Test2 - top_of_page -->
      </div>
    </div>
    <h1>Page 2</h1>
    <div class="group">
      <div class="wrapper">
        <b>ezoic-pub-ad-placeholder-159</b>
        <!-- Ezoic - Test1 - sidebar -->
        <div id="ezoic-pub-ad-placeholder-159"></div>
        <!-- End Ezoic - Test1 - sidebar -->
      </div>
      <div class="wrapper">
        <b>ezoic-pub-ad-placeholder-160</b>
        <!-- Ezoic - Test2 - top_of_page -->
        <div id="ezoic-pub-ad-placeholder-160"></div>
        <!-- End Ezoic - Test2 - top_of_page -->
      </div>
    </div>
  </body>
</html>
